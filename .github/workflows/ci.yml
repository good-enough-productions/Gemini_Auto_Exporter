name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate JSON files
        run: |
          python -m json.tool manifest.json
          if [ -f package.json ]; then python -m json.tool package.json; fi

      - name: Basic JS check
        run: |
          if [ -f package.json ]; then echo "package.json present — consider adding npm test or eslint steps"; else echo "No package.json — skipping JS lint"; fi
